# Alembic Configuration for MemStack

[alembic]
# path to migration scripts
script_location = %(here)s/alembic

# Use datetime prefixes for migration files
file_template = %%(year)d%%(month).2d%%(day).2d_%%(hour).2d%%(minute).2d-%%(rev)s_%%(slug)s

# sys.path path, will be prepended to sys.path if present
prepend_sys_path = .

# timezone to use when rendering the date (leave blank for localtime)
timezone =

# max length of characters to apply to the "slug" field
truncate_slug_length = 40

# set to 'true' to run the environment during the 'revision' command
revision_environment = false

# set to 'true' to allow .pyc and .pyo files without a source .py file
sourceless = false

# version location specification
version_locations = %(here)s/alembic/versions

# path separator (use OS-specific separator)
path_separator = os

# set to 'true' to search source files recursively
recursive_version_locations = false

# the output encoding used when revision files are written
output_encoding = utf-8

# database URL (will be overridden in env.py from settings)
sqlalchemy.url = postgresql://user:pass@localhost/dbname


[post_write_hooks]
# Format migration scripts with black (optional, uncomment if using black)
# hooks = black
# black.type = console_scripts
# black.entrypoint = black
# black.options = -l 79 REVISION_SCRIPT_FILENAME


# Logging configuration
[loggers]
keys = root,sqlalchemy,alembic

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = WARN
handlers = console
qualname =

[logger_sqlalchemy]
level = WARN
handlers =
qualname = sqlalchemy.engine

[logger_alembic]
level = INFO
handlers =
qualname = alembic

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(levelname)-5.5s [%(name)s] %(message)s
datefmt = %H:%M:%S
